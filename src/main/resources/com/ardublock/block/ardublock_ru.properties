bg.seeed_led_strip.description=IT CAN HELP YOU CONTROL THE LUMINANCE OF A SINGLE-COLOR LED STRIP, AS WELL AS THE COLOR AND THE LUMINANCE OF AN RGB LED STRIP THROUGH ARDUINO OR SEEEDUINO.
