bg.seeed_relay.description=THE RELAY IS A DIGITAL NORMALLY OPEN SWITCH THAT CONTROLS A RELAY CAPABLE OF SWITCHING MUCH HIGHER VOLTAGES AND CURRENTS THAN YOUR NORMAL ARDUINO BOARDS.

